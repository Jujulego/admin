{% extends "navbar/base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/x-scss" href="{% static 'fichiers/scss/fichiers.scss' %}" />
{% endblock %}

{% block jslib %}
    {{ block.super }}
    <script src="{% static 'js/lru.js' %}"></script>
{% endblock %}

{% block contenu %}
    <div class="container-fluid">
        <div class="row">
            <nav class="col" aria-label="breadcrumb">
                <button id="btn-retour" class="btn" type="button"><i class="fas fa-arrow-left"></i></button>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Stockage</li>
                </ol>
            </nav>
        </div>
        <div class="row">
            <div id="fichiers" class="col">
                <form id="form-creer-dossier" class="obj obj-persist obj-form dossier inactif">
                    <label class="obj-header">
                        <i class="fas"></i>
                        <input class="form-control form-control-sm" type="text" name="nom" placeholder="Nouveau dossier"/>
                    </label>
                </form>
            </div>
            <div id="outils" class="col-auto">
                <div class="card">
                    <div class="list-group list-group-flush">
                        <button id="btn-creer-dossier" class="list-group-item list-group-item-action"
                                type="button"><i class="fas fa-plus"></i>Nouveau dossier</button>

                        <button id="btn-suppr-dossier" class="list-group-item list-group-item-action need-selection"
                                type="button" disabled><i class="fas fa-trash-alt"></i>Supprimer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <div id="template-dossier" class="template">
        <div class="obj dossier">
            <div class="obj-header">
                <i class="fas"></i><div class="slider"><span class="nom"></span></div>
            </div>
        </div>
    </div>

    <div id="template-fichier" class="template">
        <div class="obj fichier">
            <div class="obj-header">
                <i class="fas"></i><div class="slider"><span class="nom"></span></div>
            </div>
        </div>
    </div>

    <ol id="template-breadcrumb" class="template">
        <li class="breadcrumb-item"><div><span class="text"></span></div></li>
    </ol>
{% endblock %}

{% block jsscript %}
    <script src="{% static 'fichiers/js/fichiers.js' %}"></script>
{% endblock %}
