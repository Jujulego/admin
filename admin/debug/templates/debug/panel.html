{% load static %}

<div id="debug-panel" class="panel">
    <!-- Onglets -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active badge-tab" role="tab"
           data-toggle="tab" href="#debug-sql">
            <i class="fas fa-database"></i>SQL
            <div class="badge badge-info">{{ sql_queries|length }}</div>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" role="tab"
           data-toggle="tab" href="#debug-context">
            <i class="fas fa-cog"></i>Context
        </a>
      </li>
    </ul>

    <!-- Contenu -->
    <div class="tab-content">
        <div id="debug-sql" class="tab-pane show active h-100" role="tabpanel">{% include 'debug/sql.html' %}</div>
        <div id="debug-context" class="tab-pane" role="tabpanel">{% include 'debug/context.html' %}</div>
    </div>
</div>
