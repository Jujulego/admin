<!-- Main layout -->
<app-navbar-layout>
    <!-- Navbar (if connected) -->
    <app-navbar *ngIf="isAuth" class="mat-elevation-z4" brand="Admin">
        <button mat-icon-button class="ml-auto"
                (click)="logout()">
            <fa-icon icon="sign-out-alt"></fa-icon>
        </button>
    </app-navbar>

    <!-- Sidebar (if connected) -->
    <app-sidebar *ngIf="isAuth" class="mat-elevation-z3">
        <app-sidebar-link icon="home"  text="Accueil"        link="/" linkExact></app-sidebar-link>
        <app-sidebar-link icon="users" text="Contacts"       link="/sender/contacts"></app-sidebar-link>
        <app-sidebar-link icon="cogs"  text="Administration" link="/admin/" realLink></app-sidebar-link>
    </app-sidebar>

    <!-- Page content -->
    <app-navbar-content>
        <router-outlet></router-outlet>
    </app-navbar-content>
</app-navbar-layout>
