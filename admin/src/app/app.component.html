<!-- Main layout -->
<app-navbar-layout>
    <!-- Navbar (if connected) -->
    <app-navbar *ngIf="isAuth" class="mat-elevation-z4" brand="Admin">
        <button mat-icon-button class="ml-auto"
                (click)="logout()">
            <fa-icon icon="sign-out-alt"></fa-icon>
        </button>
    </app-navbar>

    <!-- Sidebar (if connected) -->
    <app-sidebar *ngIf="isAuth" class="mat-elevation-z3">
        <app-sidebar-item icon="home" text="Accueil" link="/" linkExact></app-sidebar-item>
        <app-sidebar-item icon="users" text="Contacts" link="/contacts"></app-sidebar-item>
    </app-sidebar>

    <!-- Page content -->
    <app-navbar-content>
        <router-outlet></router-outlet>
    </app-navbar-content>
</app-navbar-layout>
