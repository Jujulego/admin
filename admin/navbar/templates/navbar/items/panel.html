<li id="{% block id %}{% endblock %}" class="nav-item"
    data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="{{ item.tooltip|default:item.name }}">
    <button class="nav-link btn btn-link" type="button"
            data-toggle="panel" data-target="{{ item.target }}">
        {% block contenu %}<i class="{{ item.icon }} fa-fw"></i>{% endblock %}
    </button>
</li>
