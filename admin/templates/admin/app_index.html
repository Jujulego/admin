{% extends "admin/index.html" %}
{% load i18n %}

{% block breadcrumbs %}
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'admin:index' %}">{% trans 'Home' %}</a></li>

        {% for app in app_list %}
            <li class="breadcrumb-item {% if forloop.last %}active{% endif %}">{{ app.name }}</li>
        {% endfor %}
    </ol>
{% endblock %}

{% block sidebar %}{% endblock %}
