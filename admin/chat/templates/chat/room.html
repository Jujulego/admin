{% extends "navbar/base.html" %}

{% block title %}Chat Room{% endblock %}

{% block contenu %}
    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col">
                <textarea id="chat-log" class="form-control" cols="100" rows="20"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <input id="chat-message-input" class="form-control" type="text" size="100" />

                    <div class="input-group-append">
                        <button id="chat-message-submit" class="btn btn-primary" type="button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block jsscript %}
    <script>
        const roomName = {{ room_name_json }};

        const chatSocket = new WebSocket(
            'ws://' + window.location.host +
            '/ws/chat/' + roomName + '/');

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const message = data['message'];
            document.querySelector('#chat-log').value += (message + '\n');
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));

            messageInputDom.value = '';
        };
    </script>
{% endblock %}
